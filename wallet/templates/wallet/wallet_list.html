<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="
          border:solid red 1px;
          margin:10rem
          ">
        <th >
        <td>Customer</td>
        <td>Balance</td>
        <td>Status</td>
        <td>Currency</td>
        <td>Date Created</td>
        <td>History</td>
        <td>Pin</td>
        </th>
         {%for wallet in wallets%}
         <tr >
        <td> {{wallet.customer}}</td>
        <td> {{wallet.balance}}</td>
        <td> {{wallet.status}}</td>
        <td> {{wallet.currency}}</td>
        <td> {{wallet.date_created}}</td>
        <td> {{wallet.history}}</td>
        <td> {{wallet.pin}}</td>
         </tr>
    {% endfor %}
    </table>
</body>
</html>
