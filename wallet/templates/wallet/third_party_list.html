<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="
          border:solid red 1px;
          margin:10rem
          ">
        <th >
        <td>Account</td>
        <td>Transaction Amount</td>
        <td>Currency</td>
        <td>Wallet</td>
        <td>Date of Issue</td>
        <td>Issuer</td>
        </th>
         {%for third_party in third_parties%}
         <tr >
        <td> {{third_party.account}}</td>
        <td> {{third_party.transaction_amount}}</td>
        <td> {{third_party.currency}}</td>
        <td> {{third_party.wallet}}</td>
        <td> {{third_party.date_of_issue}}</td>
        <td> {{third_party.issuer}}</td>
         </tr>
    {% endfor %}
    </table>
</body>
</html>
