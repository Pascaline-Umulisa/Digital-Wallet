<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="
          border:solid red 1px;
          margin:10rem
          ">
        <th >
        <td>Transaction</td>
        <td>Recipient</td>
        <td>Date of Reward</td>
        <td>Points</td>
        </th>
         {%for reward in rewards%}
         <tr >
        <td> {{reward.transaction}}</td>
        <td> {{reward.recipient}}</td>
        <td> {{reward.date_of_reward}}</td>
        <td> {{reward.points}}</td>
         </tr>
    {% endfor %}
    </table>
</body>
</html>
